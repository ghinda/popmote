<section role="region" class="vbox fit" remote>

  <header ng-class="{ 'state-loading': ctrl.api.loading }">

    <menu type="toolbar">
      <a ng-click="Go('/profile/' + model.profile.id, 'popup')">
        <span class="icon icon-add">add</span>
      </a>
    </menu>

    <h1>
      remote
    </h1>

    <progress class="pack-activity light" value="0" max="100"></progress>
    
  </header>  

  <section data-type="list" class="fit scroll sticky">
   
   {{ ctrl.instance }}
   
   <button ng-click="ctrl.PtAction('left')">
      left
   </button>
   
   <button ng-click="ctrl.PtAction('right')">
      right
   </button>
   
   <button ng-click="ctrl.PtAction('up')">
      up
   </button>
   
   <button ng-click="ctrl.PtAction('enter')">
      enter
   </button>
   
   <button ng-click="ctrl.PtAction('back')">
      back
   </button>
   
   <button ng-click="ctrl.PtAction('down')">
      down
   </button>
   
  </section>

  <footer class="gaia-footer">
    <button type="button" class="recommend" ng-click="ctrl.Autodetect()">
      Autodetect Popcorn Time
    </button>
  </footer>

</section>
